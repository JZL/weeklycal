<html>

<head>
    <style>
body{
    font-family: monospace;
}
        table {
            border: 1px solid black;
        }
        
        tr {
            border: 1px solid red;
        }
        
        td {
            border: 1px solid blue;
        }
        
        table,
        .fw {
            width: 100%;
        }
        
        .hw {
            width: 50%;
        }
        
        .qw {
            width: 75%;
        }

        @media all {
                    .page-break { display: none;  }

        }

        @media print {
                    .page-break { display: block; page-break-before: always;  }

        }
    </style>
</head>

<body>
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <pre id="content"></pre>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script>
Handlebars.registerHelper('mod2', function(i){
    console.log("index: "+i + "%2 "+i%2)
        if(i%2 == 0){
            return null
        }else{
            return 1
        }
    return parseInt(i)%2
})
    </script>
    <script id="maintable_template" type="text/x-handlebars-template">
        <table>
            <!-- TODO: set bordercolor #000000, #D3D3D3 -->
            <tbody>
                <tr>
                {{#each this}}
                        <td valign="top" class="hw">
                            {{> dayCell}}
                        </td>
                    {{#if (mod2 @index) }}
                    </tr>
                    {{/if}}
                {{/each}}
            </tbody>
        </table>
    </script>
    <script id="dayCell_partial" type="text/x-handlebars-templaye">
<table>
    <tbody>
        <tr>
            <td valign="top" style="text-align: center;" colspan="2">
                {{this.dateString}}
            </td>
        </tr>
        <tr>
            <td valign = "top" class="qw">
                <table>
                    <tbody>
                    {{#each this.flat.timedEvent}}
                        <tr>
                            <td>{{{this.[0]}}}</td>
                            <td class="qw">{{{this.[1]}}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </td>
            <td>{{sharples}}</td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
            {{todo}}
            </td>
        </tr>
    </tbody>
</table>
</script>
    <div id="week1"></div>
</body>

    <!--
        TODO: when get templates down, precompile and include dist-core.js
    <script src="node_modules/dustjs-linkedin/dist/dust-full.js">
    -->
<script id="dayCell_partial" type="text/x-handlebars-template" src="partials/dayCell.hbs"></script>
    <script src="makeCalendar.js"></script>
    <script src="oauth.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>


</html>
