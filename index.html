<html>

<head>
    <style>
*{
    font-family: monospace;
    font-size: 10px;
}
        body{
            margin:0px;
        }
        table {
            border-collapse: collapse;
        }
        
        
        td {
            vertical-align: top;
            padding: 0px;
        }
        
        #mainTable > tbody > tr > td {
            border: black solid 1px;
        }
        table,
        .fw {
            width: 100%;
        }
        
        .hw {
            width: 50%;
        }
        
        .qw {
            width: 75%;
        }
        
        .hour{
            width: 1%;
        }
        .sharp{
            font-size: 5px;
            font-family: sans-serif;
        }


        hr{
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid green;
            margin: 1em 0;
            padding: 0;
        }

        @media all {
                    .page-break { display: none;  }

        }

        @media print {
                    .not_print{
                        display: none;
                    }
                    .page-break { display: block; page-break-before: always;  }
        }
    </style>
</head>

<body>
    <div id="auth" class="not_print">
        <button id="authorize-button" style="display: none;">Authorize</button>
        <div id="signedIn" style="display: none;">
        <button id="signout-button">Sign Out</button>
        <button onclick="back1Week()">Back 1 Week</button>
        <div id="userEmail"></div>
        </div>
    </div>
    <script src="handlebars.min.js"></script>
    <script>
    </script>
    <script id="maintable_template" type="text/x-handlebars-template">
        <table id="mainTable">
            <!-- TODO: set bordercolor #000000, #D3D3D3 -->
            <tbody>
                {{#each this}}
                <tr>
                    {{#each this}}
                        <td valign="top" class="hw">
                            {{> dayCell}}
                            {{#if this.sun}}
                                <hr>
                                {{#with this.sun}}
                                    {{> dayCell}}
                                {{/with}}
                            {{/if}}
                        </td>
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="not_print">
            <br><br>
        </div>
    </script>
    <script id="dayCell_partial" type="text/x-handlebars-template">
        <table>
            <tbody>
                <tr>
                    <td valign="top" style="text-align: center;" colspan="2">
                        {{this.dateString}}
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                    {{{due}}}
                    </td>
                </tr>
                <tr>
                    <td valign = "top" class="qw">
                        <table>
                            <tbody>
                                {{>hourRow}}
                            </tbody>
                        </table>
                    </td>
                    <td class="sharp">{{{sharples}}}</td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                    {{{TODO}}}
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
    <script id="hourRow_partial" type="text/x-handlebars-template">
        {{#each this.timedEvent}}
            <tr>
                <td class="hour">{{{this.[0]}}}</td>
                <td class="qw">{{{this.[1]}}}</td>
            </tr>
        {{/each}}
    </script>
    <div id="week1"></div>
</body>

    <!--
        TODO: when get templates down, precompile and include dist-core.js
    <script src="node_modules/dustjs-linkedin/dist/dust-full.js">
    -->
    <script src="makeCalendar.js"></script>
    <script src="oauth.js"></script>
    <script src="scrapeSharples.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>


</html>
